    <input type="text" id="result">
    <input type="button" value="합계" onclick="클릭()">

    <script>
        //input 창3개 첫번째 값 + 두번째 값 = 결과값

        function 클릭(){

            let first = parseFloat(document.getElementById('one').value);
            let second = parseFloat(document.getElementById('two').value);

            let result = first + second;

            document.getElementById('result').value = result;
