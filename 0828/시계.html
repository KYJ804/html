<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="showClock()">
    <div id="divClock" class="clock"></div>

    <script lang="JavaScript">
            var start = new Date(); // 현재 시간을 가져옴
        function showClock() {

            var crrDate = new Date();
            var divClok = document.getElementById("divClock");
            var since = Math.ceil((crrDate - start) / 1000);

            var msg = "현재시간: " + crrDate.getHours() + "시 ";
            msg += crrDate.getMinutes() + "분 ";
            msg += crrDate.getSeconds() + "초\n";
            msg += "접속 후 " + since + "초 경과";

            divClok.innerText = msg;
            setTimeout(showClock, 1000); // 1초마다 showClock 함수를 다시 호출
        }
    </script>
</body>
</html>
