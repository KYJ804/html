<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 사진</title>
    <style>
        .picMain {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .mainPic {
            width: 400px;
            height: 300px;
        }

        .suvPic {
            width: 100%;
            height: 100vh;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .photo {
            width: calc(33% - 40px);
            margin: 20px;
            height: 200px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            background-size: cover;
            background-position: center;
        }

        .btn_area {
            display: flex;
            flex-direction: row;
            justify-content: center;
            height: 70px;
        }

        .btn01 {
            margin: 15px;
            padding: 15px;
            height: 30px;
            border-radius: 15px;
            font-size: 25px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="picMain">
        <div class="mainPic"></div>
        <div class="suvPic">
            <div class="btn_area">
                <div class="btn01" onclick="filterPhotos('all')">전체</div>
                <div class="btn01" onclick="filterPhotos('cookie')">쿠키</div>
                <div class="btn01" onclick="filterPhotos('cake')">케이크</div>
            </div>
            <div class="gallery" id="gallery">
                <!-- 사진들이 여기에 추가됩니다 -->
            </div>
        </div>
    </div>
    <script>
        // JSON 형식의 사진 데이터 (카테고리별로 분류된 사진 목록)
        const photos = [
            {pic: './cake1.png', category: 'cake'},  // 케이크 사진 1
            {pic: './cake2.jpg', category: 'cake'},  // 케이크 사진 2
            {pic: './cookie1.jpg', category: 'cookie'},  // 쿠키 사진 1
            {pic: './cookie2.jpg', category: 'cookie'},  // 쿠키 사진 2
            {pic: './cookie3.jpg', category: 'cookie'}   // 쿠키 사진 3
        ];
    
        // 페이지가 로드될 때 기본적으로 모든 사진을 보여줌
        window.onload = () => {
            filterPhotos('all');  // '전체' 카테고리로 필터링
        };
    
        // 선택한 카테고리에 따라 사진을 필터링하는 함수
        function filterPhotos(category) {
            const gallery = document.getElementById('gallery');  // 갤러리 영역을 가져옴
            gallery.innerHTML = '';  // 기존의 사진들을 모두 제거
    
            // 카테고리가 'all'이면 모든 사진을, 그렇지 않으면 해당 카테고리의 사진만 필터링
            const filteredPhotos = category === 'all' ? photos : photos.filter(photo => photo.category === category);
    
            // 필터된 사진들을 갤러리 영역에 추가
            filteredPhotos.forEach(photo => {
                const photoDiv = document.createElement('div');  // 새로운 div 요소 생성
                photoDiv.className = 'photo';  // photo 클래스 추가
                photoDiv.style.backgroundImage = `url(${photo.pic})`;  // 사진을 배경 이미지로 설정
                gallery.appendChild(photoDiv);  // 갤러리 영역에 추가
            });
        }
    </script>
    
</body>
</html>
