<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형제식별자</title>
</head>
<style>
    section > p+ul>li{
        margin: 5px;
        border: 2px solid blue;
    }
    p ~ ul{
        border: 2px solid green;
    }

</style>
<body>
    <p>p태그입니다.</p>
    <ul>
        <li>out1</li>
    </ul>
    <section>
        <p>p태그 입니다.</p>
        <ul>
            <li>리스트1</li>
            <li>리스트2</li>
            <ul>
                <li>리스트3-1</li>
                <li>리스트3-2</li>
            </ul>
        </ul>
    </section>

    
</body>
</html>
