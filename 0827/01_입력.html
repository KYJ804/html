<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="id" placeholder="입력">
    <input type="button" value="클릭" onclick="send()">
    <span id="result">출력</span>
    
    <script>
        function send(){
            // 입력 필드의 값을 가져옴
            let val = document.getElementById('id').value;

            // span 태그에 값을 표시
            document.getElementById('result').innerText = val;
        }
    </script>
</body>
</html>
