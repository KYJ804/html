<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>라디오 계산기</h1>
    <input type="text" name="" id="num1">
    <input type="radio" name="op" value="+" checked>+
    <input type="radio" name="op" value="-">-
    <input type="radio" name="op" value="*">*
    <input type="radio" name="op" value="/">/
    <input type="text" name="" id="num2">
    <input type="button" value="결과" onclick="result()">
    <input type="text" name="" id="result" value="결과">
    
    <script>

        function result(){
            let a = parseFloat(document.getElementById('num1').value);
            let b = parseFloat(document.getElementById('num2').value);
            let ra = document.getElementsByName('op');
            let opp;

            for (let i = 0; i < ra.length; i++) {
                if (ra[i].checked) {
                opp = ra[i].value;
                break;
                }
            }

            if (opp == "+") {
                result = a + b;
            } else if (opp == "-") {
                result = a - b;
            } else if (opp == "*") {
                result = a * b;
            } else if (opp == "/") {
                result = a / b;
            } else {
                result = "연산을 수행할 수 없습니다.";
            }
            
            document.getElementById('result').value = result;

        }

        

    </script>
    
</body>
</html>
