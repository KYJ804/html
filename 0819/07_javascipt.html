<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="back">
    <!-- class, CSS를 컨트롤 하기 위한 (변수 명) -->
     <!-- name, html기준과 server 기준으로 나눠진다. -->
      <!--html 기준은 group이 된다.-->
      <!-- server 기준, name이 곧  key값이 된다. (java의 map)-->

      <!-- js할 때, id가 제일 중요. html태그 중에서 id는 중복 허용 x-->
    
    <!--  <input type ="text" id="a" value="HELLP"> -->
    <!-- <input type ="text" id ="b"value="world"> -->

      <input type="radio" name="color" onchange="changeColor('red')"> 빨강색
      <input type="radio" name="color" onchange="changeColor('green')"> 초록색
      <input type="radio" name="color" onchange="changeColor('yellow')"> 노란색

      <script>
        //접근제어자 리턴타입 메소드명(매개변수)
        //javascript 데이터타입을 정의 x 
        function changeColor(colorName){
             //alert('함수 실행'); 
            //javascript 데이터 타입을 정의x
            console.log(colorName);
            document.getElementById('back').style.backgroundColor = colorName;

        }



      </script>

</body>
</html>
