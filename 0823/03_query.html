<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query</title>
    <style>
        .border{
            border: 1px solid #000;
        }
        .font-size{
            font-size: 20px;
        }
        .padding{
            padding: 10pz;
        }
        .border:nth-child(1){
            color: aquamarine;
        }

    </style>
</head>
<body>
    <input class="border padding" type="text" name="" id="">
    <input class="border font-size" type="text" name="" id="">
    
    <script>
        //selector를 호출(css하고 동일)
        // document.querySelectorAll

        let s1 =document.querySelectorAll('.border');
        console.log(s1);
        let s2 =document.querySelectorAll('.border:nth-child(1)');
        console.log(s2);
        let s3 =document.querySelectorAll('input');
        console.log(s3);

        //querySelectorAll에 검색 된 것 중에서 제일 처음 검색된 대상 하나
        let a1 = document.querySelectorAll('.border');
        console.log(a1);

    </script>
</body>
</html>
