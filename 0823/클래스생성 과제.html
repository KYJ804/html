<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            border: 3px solid #000;
            background-color: deepskyblue;
            transition: width 2s, height 2s, background-color 2s, border-color 2s, transform 2s;
        }
        .wid {
            width: 80vh;
        }
        .hei {
            height: 500px;
        }
        .rotate {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <input type="button" id="btn1" value="너비 늘리기">
    <input type="button" id="btn2" value="높이 늘리기">
    <input type="button" id="btn3" value="배경색 랜덤 변경">
    <input type="button" id="btn4" value="테두리 색 변경">
    <input type="button" id="btn5" value="초기화">
    <input type="button" id="btn6" value="애니메이션 추가">

    <div class="box"></div>

    <script>
        // 너비 늘리기
        document.getElementById('btn1').addEventListener('click', wid);
        function wid() {
            let box = document.querySelector('.box');
            if(box.classList.contains('wid')){
                box.classList.remove('wid');
            }else{
                box.classList.add('wid');
            }
            // let box = document.querySelector('.box');
            // box.classList.toggle('wid');
        }

        // 높이 늘리기
        document.getElementById('btn2').addEventListener('click', hei);
        function hei() {
            let box = document.querySelector('.box');
            if(box.classList.contains('hei')){
                box.classList.remove('hei');
            }else{
                box.classList.add('hei');
            }

            // let box = document.querySelector('.box');
            // box.classList.toggle('hei');
        }

        // 배경색 랜덤 변경
        document.getElementById('btn3').addEventListener('click', randomBgChange);
        function randomBgChange() {
            
            let box = document.querySelector('.box');
            let randomColor = '#' + Math.floor(Math.random()*16777215).toString(16); //색 랜덤
            box.style.backgroundColor = randomColor;
        }

        // 테두리 색 변경
        document.getElementById('btn4').addEventListener('click', borderChange);
        function borderChange() {
            let box = document.querySelector('.box');
            let randomColor = '#' + Math.floor(Math.random()*16777215).toString(16); //색 랜덤  000000부터 ffffff 값을 반환합니다.
            box.style.borderColor = randomColor;
        }

        // 초기화
        document.getElementById('btn5').addEventListener('click', reset);
        function reset() {
            let box = document.querySelector('.box');
            box.classList.remove('wid', 'hei', 'rotate');
            box.style.backgroundColor = 'deepskyblue';
            box.style.borderColor = '#000';
        }

        // 애니메이션 추가 (회전)
        document.getElementById('btn6').addEventListener('click', addAnimation);
        function addAnimation() {
            let box = document.querySelector('.box');
            box.classList.toggle('rotate');
        }
    </script>
    
</body>
</html>
