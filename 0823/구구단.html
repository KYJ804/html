<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 계산기</title>
    <style>
        /* 전체 페이지의 기본 스타일 설정 */
        body {
            font-family: 'Arial', sans-serif;  /* 폰트 설정 */
            background-color: #f0f8ff;  /* 페이지 배경색 설정 */
            display: flex;  /* Flexbox를 사용하여 가운데 정렬 */
            justify-content: center;  /* 가로 중앙 정렬 */
            align-items: center;  /* 세로 중앙 정렬 */
            height: 100vh;  /* 전체 화면 높이 사용 */
            margin: 0;  /* 페이지 여백 제거 */
        }
        
        /* 전체 컨텐츠를 감싸는 컨테이너 스타일 */
        .container {
            background-color: white;  /* 컨테이너 배경색 */
            padding: 30px;  /* 컨테이너 내부 여백 */
            border-radius: 10px;  /* 모서리 둥글게 설정 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  /* 그림자 효과 */
            text-align: center;  /* 텍스트 중앙 정렬 */
            width: 300px;  /* 컨테이너 너비 */
        }

        /* 헤딩 스타일 */
        h1 {
            color: #4CAF50;  /* 글자 색상 */
            margin-bottom: 20px;  /* 아래쪽 여백 */
        }

        /* 텍스트 입력 필드 스타일 */
        input[type="text"] {
            padding: 10px;  /* 내부 여백 */
            width: calc(100% - 22px);  /* 입력 필드 너비 (전체 너비 - 여백) */
            margin-bottom: 10px;  /* 아래쪽 여백 */
            border: 1px solid #ddd;  /* 테두리 색상 */
            border-radius: 5px;  /* 모서리 둥글게 설정 */
            font-size: 16px;  /* 글자 크기 */
        }

        /* 버튼 스타일 */
        .button {
            background-color: #4CAF50;  /* 버튼 배경색 */
            color: white;  /* 글자 색상 */
            border: none;  /* 테두리 제거 */
            padding: 10px 20px;  /* 내부 여백 */
            cursor: pointer;  /* 마우스 커서를 포인터로 변경 */
            font-size: 16px;  /* 글자 크기 */
            border-radius: 5px;  /* 모서리 둥글게 설정 */
            width: 100%;  /* 버튼 너비를 컨테이너 너비에 맞춤 */
        }

        /* 버튼에 마우스를 올렸을 때 색상 변화 */
        .button:hover {
            background-color: #45a049;  /* 호버 시 배경색 */
        }

        /* 결과를 표시하는 영역 스타일 */
        .result {
            margin-top: 20px;  /* 위쪽 여백 */
            border: 1px solid #ddd;  /* 테두리 색상 */
            padding: 20px;  /* 내부 여백 */
            background-color: #f9f9f9;  /* 배경색 */
            border-radius: 5px;  /* 모서리 둥글게 설정 */
        }

        /* 각각의 결과 항목 스타일 */
        .result div {
            padding: 5px;  /* 내부 여백 */
            background-color: #efefef;  /* 항목 배경색 */
            margin-bottom: 5px;  /* 아래쪽 여백 */
            border-radius: 3px;  /* 모서리 둥글게 설정 */
        }
    </style>
</head>
<body>

    <!-- 계산기 전체를 감싸는 컨테이너 -->
    <div class="container">
        <h1>구구단 계산기</h1>  <!-- 제목 표시 -->
        <input type="text" id="num" placeholder="숫자 입력">  <!-- 숫자를 입력받는 필드 -->
        <input type="text" id="time" placeholder="횟수 입력">  <!-- 반복 횟수를 입력받는 필드 -->
        <input type="button" value="결과 출력" onclick="generateTable()" class="button">  <!-- 결과 출력 버튼 -->

        <div class="result" id="result"></div>  <!-- 결과가 표시될 영역 -->
    </div>

    <script>
        function generateTable() {
            const num = parseInt(document.getElementById('num').value);  // 첫 번째 입력 필드에서 숫자를 가져와 정수로 변환
            const time = parseInt(document.getElementById('time').value);  // 두 번째 입력 필드에서 횟수를 가져와 정수로 변환
            let resultDiv = document.getElementById('result');  // 결과가 표시될 div 요소를 가져옴

            // 결과 영역 초기화 (기존 내용을 지움)
            resultDiv.innerHTML = '';

            // 구구단 계산 및 결과 출력
            for (let i = 1; i <= time; i++) {  // 1부터 사용자가 입력한 횟수까지 반복
                let result = num + " x " + i + " = " + (num * i);  // 계산식 문자열 생성
                resultDiv.innerHTML += result + '<br/>';  // 결과를 결과 영역에 추가하고 줄 바꿈 <br>
            }
        }
    </script>
    
</body>
</html>
