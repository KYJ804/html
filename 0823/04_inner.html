    <style>

    </style>
</head>
<body>

    <h1 id="title"> Hello World</h1>

    
    

    <script>
        let title = document.getElementById('title').innerText;
        // alert(title); //알림창
        document.getElementById('title').innerText = 'Java'; //글자 바꾸기

        //경고창 3개
        alert('경고 메세지'); //제일 많이 씀

        let pro = prompt('입력 메세지');
        document.getElementById('title').innerText = pro;

        let comp = confirm('당신은 한국 사람입니까');
        if(comp){
            alert('true');
        }else{
            alert('false');
        }


    </script>
