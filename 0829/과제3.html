<html>
<head>
    <title>컨트롤하기</title>
    <style>
        /* 미리보기 결과 텍스트 스타일 */
        #result {
            display: block; /* 블록 요소로 표시 */
            margin-top: 20px; /* 위쪽 여백 설정 */
            font-size: 16px; /* 기본 글자 크기 */
            font-weight: normal; /* 기본 글자 두께 */
        }
    </style>
    
    <!-- jQuery 라이브러리 로드 -->
    <script src="jquery-3.7.1.js"></script>
</head>
<body>
    <table border="0" cellpadding="3" cellspacing="0">
        <tr>
            <td>
                <!-- 텍스트 입력 필드와 미리 보기 버튼 -->
                <input type="text" id="tbString"> <!-- 텍스트 입력 필드 -->
                <input type="button" value="미리 보기" id="previewButton"> <!-- 미리보기 버튼 -->
            </td>
        </tr>
        <tr>
            <td>
                <!-- 텍스트 색상 선택 -->
                색상: 
                <select id="fontColor"> <!-- 색상 선택 드롭다운 -->
                    <option value="red">빨강</option>
                    <option value="green">초록</option>
                    <option value="blue">파랑</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <!-- 텍스트 크기 선택 -->
                크기: 
                <select id="fontSize"> <!-- 크기 선택 드롭다운 -->
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <!-- 텍스트 스타일 옵션 선택 (취소선, 크게, 작게, 두껍게, 기울임) -->
                <input type="checkbox" name="fontOptions" value="text-decoration: line-through">취소선
                <input type="checkbox" name="fontOptions" value="font-size: larger">크게
                <input type="checkbox" name="fontOptions" value="font-size: smaller">작게
                <input type="checkbox" name="fontOptions" value="font-weight: bold">두껍게
                <input type="checkbox" name="fontOptions" value="font-style: italic">기울임
            </td>
        </tr>
        <tr>
            <td>
                <!-- 텍스트 스타일 옵션 선택 (위첨자, 아래첨자, 소문자, 대문자) -->
                <input type="checkbox" name="fontOptions" value="vertical-align: super">위첨자
                <input type="checkbox" name="fontOptions" value="vertical-align: sub">아래첨자
                <input type="checkbox" name="fontOptions" value="text-transform: lowercase">소문자로
                <input type="checkbox" name="fontOptions" value="text-transform: uppercase">대문자로
            </td>
        </tr>
        <tr>
            <td>
                <!-- 미리보기 결과를 표시하는 영역 -->
                <span id="result"></span>
            </td>
        </tr>
    </table>

    <script>
        $(document).ready(function() {
            // "미리 보기" 버튼 클릭 이벤트 처리
            $('#previewButton').click(function() {
                // 입력된 텍스트 가져오기
                let text = $('#tbString').val(); // 사용자가 입력한 텍스트
                let resultElement = $('#result'); // 결과를 표시할 요소

                // 선택된 색상 및 크기 가져오기
                let color = $('#fontColor').val(); // 선택된 색상
                let size = $('#fontSize').val(); // 선택된 크기

                // 초기 스타일 설정 (색상과 크기 적용)
                let styles = `color: ${color}; font-size: ${size}em;`;

                // 선택된 체크박스 옵션들을 가져와서 스타일에 추가
                $('input[name="fontOptions"]:checked').each(function() {
                    styles += $(this).val() + '; '; // 각 옵션의 스타일을 추가
                });

                // 결과 요소에 스타일 적용 및 텍스트 표시
                resultElement.attr('style', styles); // 스타일 적용
                resultElement.text(text); // 텍스트 적용
            });
        });
    </script>
</body>
</html>
